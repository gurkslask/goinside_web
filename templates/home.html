<!DOCTYPE html>
<html lang="en">
  <head>
    <title>goInsider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">goInside</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                  </ul>
                  {{ if .Username }}
                  <h3 style="color:beige"> Hi {{ .Username }} </h3>
                  <form class="form-inline my-2 my-lg-0" action="/logout" method="post">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                  </form>
                  {{ else }}
                  <form class="form-inline my-2 my-lg-0" action="/login" method="post">
                    <input class="form-control mr-sm-2" type="text" placeholder="Your name" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Set name</button>
                  </form>
                  {{ end }}
                </div>
              </nav>
    <h1>Welcome to goInsider! {{ .Username }}</h1>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
        $( document ).ready(function() {
            console.log( "ready" );
            $("#creatediv").hide();
            $("#createbutton").click(function() {
                $("#creatediv").toggle();
            });
        });
    </script>
    <p><p><p><p><p>
    <div class="container">
        <div class="row">
            <div class="col">
                Rooms: 
                {{range $key, $value := .Hubs }}
                <div class="list-group">
                    <a href="/joinhub/{{$key}}" class="list-group-item list-group-item-action">#{{$key}}, name: {{$value}}</a>
                </div>
                {{ else }}
                <p>There are no open rooms at the moment.
                {{end}}
            </div>
            <div class="col">
                <button id="createbutton">Do you want to create a new room?</button>
                <div id="creatediv">
                    <form action="/createhub/" method="post">
                        <input type="text" name="name">
                        <input type="submit" value="Create">
                    </form>
                </div>
            </div>
            <!--<div class="col">
                Enter your name  here:
                <form action="/login" method="post">
                    <input type="text" name="name">
                    <input type="submit" value="Send">
            </div>-->
        </div>
    </div>
  </body>
</html>
